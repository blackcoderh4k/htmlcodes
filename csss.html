<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        
        ul li:nth-child(odd) {
            background-color: #b3dac2;
        }
        ul li:nth-child(even) {
            background-color: #c09595;
        }
         ul li:hover {
            background-color: #b30a0a;
            
        }

        input:hover {
            background-color: #68bef7;
            color: white;
        }
        input:focus {
            background-color: #f519ac;
            color: white;
        }
 </style>
</head>
<body>
    <ul>
        <li>
            hello world
        </li>
        <li>new .css</li>
        <li>new .html</li>
        <li>new .js</li>        
        <li>new .php</li>
        <li>new .py</li>
        <li>new .java</li>
        <li>new .c</li>
        <li>new .cpp</li>   
        <li>new .go</li>
        <li>new .ruby</li>
    </ul>
    <input type="text" placeholder="">
    
</body>
</html>
