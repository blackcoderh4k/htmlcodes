<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodingThinker Navbar</title>
  <style>
    body {
        background-image: url('WhatsApp Image 2025-06-19 at 11.33.16_6cdba923.jpg');
      margin: 0;
      font-size: 1.5em;
      font-family: Algerian, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }

    .logo {
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .logo span {
      color: #ff5722; 
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .login-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Coding<span>Thinker</span></div>
    <ul class="nav-links">
      <li><a href="https://media.istockphoto.com/id/153556997/photo/young-gorilla-sticking-up-its-middle-finger.jpg?s=1024x1024&w=is&k=20&c=QvKtJ91q0Y7Uzzv5Dp06eYphD9ecwt_TWfz5zqCXfwI=" target="_blank">Learn</a></li>
      <li><a href="https://media.istockphoto.com/id/153556997/photo/young-gorilla-sticking-up-its-middle-finger.jpg?s=1024x1024&w=is&k=20&c=QvKtJ91q0Y7Uzzv5Dp06eYphD9ecwt_TWfz5zqCXfwI="target="_blank">Practice</a></li>
      <li><a href="https://media.istockphoto.com/id/153556997/photo/young-gorilla-sticking-up-its-middle-finger.jpg?s=1024x1024&w=is&k=20&c=QvKtJ91q0Y7Uzzv5Dp06eYphD9ecwt_TWfz5zqCXfwI="target="_blank">Get hired</a></li>
      <li><a href="https://media.istockphoto.com/id/1297108831/photo/close-up-portrait-of-a-young-female-western-lowland-gorilla.jpg?s=612x612&w=0&k=20&c=4adh9g5vCIIx3errH-5T5UAjYntza3RQY7cDhPsV4L8="target="_blank">IDE</a></li>
    </ul>
    <button class="login-btn">Login</button>
  </nav>
</body>
</html>
